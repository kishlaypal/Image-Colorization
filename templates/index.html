<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorizer</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="animated-text">IMAGE COLORIZER</h1>
            <img src="/static/robot.png" alt="Logo" class="logo">
        </div>
        <h2>"Turning <span class="color">Greyscale</span> into a <span class="color1">C</span><span class="color2">o</span><span class="color3">l</span><span class="color4">o</span><span class="color5">r</span><span class="color6">f</span><span class="color7">u</span><span class="color8">l</span> Reality with AI!"</h2> 
    </div>
    <div class="container">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <img id="preview" style="max-width: 25%; display: block; margin: 20px auto;">
        <img id="colorizedImage" style="max-width: 25%; display: none; margin: 20px auto;" alt="Colorized Image">
        <div class="buttons">
            <button id="colorizeButton">Colorize!</button>
            <button id="changeButton">Select Image</button>
            <a id="downloadButton" class="button" style="display: none;">
                <button id="download">Download Image</button>
            </a>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
